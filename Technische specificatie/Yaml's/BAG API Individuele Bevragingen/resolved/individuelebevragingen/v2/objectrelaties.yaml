openapi: 3.0.0
info:
  title: BAG API Individuele Bevragingen - van de LVBAG
  description: Dit is de [BAG API](https://zakelijk.kadaster.nl/-/bag-api) Individuele
    Bevragingen van de Landelijke Voorziening Basisregistratie Adressen en Gebouwen
    (LVBAG).  <br/> Meer informatie over de Basisregistratie Adressen en Gebouwen
    is te vinden op de website van het [Ministerie van Binnenlandse Zaken en Koninkrijksrelaties](https://www.geobasisregistraties.nl/basisregistraties/adressen-en-gebouwen)
    en [Kadaster](https://zakelijk.kadaster.nl/bag). <br/> <br/> De BAG API levert
    informatie conform de [BAG Catalogus 2018](https://www.geobasisregistraties.nl/documenten/publicatie/2018/03/12/catalogus-2018)
    en het informatiemodel IMBAG 2.0. De API specificatie volgt de [Nederlandse API-Strategie](https://docs.geostandaarden.nl/api/API-Strategie)
    specificatie versie van 20200204 en is opgesteld in [OpenAPI Specificatie](https://www.forumstandaardisatie.nl/standaard/openapi-specification)
    (OAS) v3.  <br/> Het standaard mediatype HAL (`application/hal+json`) wordt gebruikt.
    Dit is een mediatype voor het weergeven van resources en hun relaties via hyperlinks.
    <br/> <br/> Deze API is vooral gericht op individuele bevragingen (op basis van
    de identificerende gegevens van een object). Om gebruik te kunnen maken van de
    BAG API is een API key nodig, deze kan verkregen worden door het [aanvraagformulier](https://formulieren.kadaster.nl/aanvragen_bag_api_key_productieomgeving)
    in te vullen. <br/> <br/> Voor vragen, neem contact op met de LVBAG beheerder
    o.v.v. BAG API 2.0. We zijn aan het kijken naar een geschikt medium hiervoor,
    mede ook om de API iteratief te kunnen opstellen of doorontwikkelen samen met
    de community. Als de API iets (nog) niet kan, wat u wel graag wilt, neem dan contact
    op.
  termsOfService: https://zakelijk.kadaster.nl/algemene-voorwaarden
  contact:
    name: Kadaster - Beheerder LVBAG
    url: https://zakelijk.kadaster.nl/bag
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/
  version: 2.0.0
servers:
- url: https://api.bag.acceptatie.kadaster.nl/lvbag/individuelebevragingen/v2
  description: LVBAG - ACCEPTATIE
- url: https://api.bag.kadaster.nl/lvbag/individuelebevragingen/v2
  description: LVBAG - PRODUCTIE
security:
- apiKeyBAG: []
tags:
- name: Objectrelaties
  description: Dit endpoint levert de identificaties van aan elkaar gerelateerde objecten,
    bekeken tegen de afhankelijksheidrichting in. Bv. de verblijfsobjecten die zijn
    gerelateerd aan een specifiek pand.
paths:
  /objectrelaties:
    get:
      tags:
      - Objectrelaties
      summary: bevragen alle gerelateerde objecten op basis van diverse combinaties
        van parameters.
      description: "\"De volgende (combinaties van) parameters worden ondersteund:<br/>\
        \ <ol> <li>Bevragen/raadplegen alle gerelateerde objecten via de identificatie\
        \ van een nummeraanduiding. \n   Geleverd worden adresseerbaar object, nummeraanduidingen\
        \ (hoofd- en indien aanwezig nevenadressen), openbare ruimte, woonplaats en\
        \ i.g.v. een verblijfsobject gerelateerde pand(en). \n   Parameter nummeraanduidingIdentificatie\
        \ bevat de 16 cijferige identificatie van een nummeraanduiding object.</li>\n\
        <li>Bevragen/raadplegen van alle objecten gerelateerd aan postcode en huisnummer.\
        \ \n   Geleverd worden adresseerbaar object, nummeraanduidingen (hoofd- en\
        \ indien aanwezig nevenadressen), openbare ruimte, woonplaats, bronhouder\
        \ en i.g.v. een verblijfsobject gerelateerde pand(en). \n   Parameter postcode\
        \ bevat de postcode van een nummeraanduiding object.\n   Parameter huisnummer\
        \ bevat het huisnummer van hetzelfde nummeraanduiding object.\n   Parameter\
        \ huisnummertoevoeging (optioneel) bevat de huisnummertoevoeging van hetzelfde\
        \ nummeraanduiding object.\n   Parameter huisletter (optioneel) bevat de huisletter\
        \ van een nummeraanduiding object.\n   Het opgeven van alleen een postcode\
        \ en huisnummer levert mogelijk meerdere nummeraanduidingen op (bv. bij 3,\
        \ 3A en 3B in dezelfde straat). \n   Met de exacteMatch parameter kan worden\
        \ aangegeven dat alleen het object dat exact overeenkomt met de opgegeven\
        \ parameters, geretourneerd moet worden.\n   Het opgeven van exacteMatch is\
        \ geen garantie dat er maar 1 object wordt geretourneerd. \n   Bv. bij een\
        \ straat met huisnummers 3, 3A en 3Abis, 3B en 3Bbis, als er wordt gezocht\
        \ met huisnummer 3 en toevoeging 'bis' en exacteMatch=true zijn er meerdere\
        \ resultaten.\n   Deze worden alle geretourneerd.</li>\n<li>Bevragen/raadplegen\
        \ alle gerelateerde objecten via adresseerbaar object ID. \n   Geleverd worden\
        \ adresseerbaar object, nummeraanduidingen (hoofd- en indien aanwezig nevenadressen),\
        \ openbare ruimte, woonplaats, bronhouder en i.g.v. een verblijfsobject gerelateerde\
        \ pand(en). \n   Parameter adresseerbaarobjectIdentificatie bevat de 16 cijferige\
        \ identificatie van een ligplaats, standplaats of verblijfsobject.</li>\n\
        <li>Bevragen/raadplegen alle gerelateerde objecten via woonplaats naam, openbare\
        \ ruimte naam en huisnummer. \n   Geleverd worden adresseerbaar object, nummeraanduidingen\
        \ (hoofd- en indien aanwezig nevenadressen), openbare ruimte, woonplaats,\
        \ bronhouder en i.g.v. een verblijfsobject gerelateerde pand(en). \n   Parameter\
        \ woonplaatsNaam bevat de woonplaats naam.\n   Parameter openbareRuimteNaam\
        \ bevat de openbare ruimte naam.\n   Parameter bevat het huisnummer van een\
        \ nummeraanduiding.</li>\n</ol> Bij alle bovenstaande combinaties kunnen eveneens\
        \ de volgende parameters worden gebruikt:<br/> Als geldigOp en/of beschikbaarOp\
        \ niet wordt opgegeven, worden de actuele gegevens geleverd.<br/>  Als expand=true\
        \ dan worden alle gerelateerde objecten als geneste resources geleverd.<br/>\""
      operationId: zoekObjectrelaties
      parameters:
      - name: nummeraanduidingIdentificatie
        in: query
        description: Identificatie van een object uit de BAG. Deze is 4 lang bij een
          woonplaats en 16 lang bij de andere objecten.
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[0-9]{4}20[0-9]{10}$
          type: string
          example: "0226200000038923"
      - name: postcode
        in: query
        description: Postcode behorende bij een nummeraanduiding.
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[1-9]{1}[0-9]{3}[A-Z]{2}$
          type: string
          example: 6922KZ
      - name: huisnummer
        in: query
        description: Huisnummer behorende bij een nummeraanduiding.
        required: false
        style: form
        explode: true
        schema:
          maximum: 99999
          minimum: 1
          type: integer
          example: 1
      - name: huisnummertoevoeging
        in: query
        description: Huisnummertoevoeging behorende bij een nummeraanduiding.
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[0-9a-zA-Z]{1,4}$
          type: string
          example: bis
      - name: huisletter
        in: query
        description: Huisletter behorende bij een nummeraanduiding.
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[a-zA-Z]{1}$
          type: string
          example: A
      - name: adresseerbaarobjectIdentificatie
        in: query
        description: Identificatie van een object uit de BAG. Deze is 4 lang bij een
          woonplaats en 16 lang bij de andere objecten.
        required: false
        style: form
        explode: true
        schema:
          title: identificatie van adresseerbaar object
          pattern: ^[0-9]{4}(01|02|03)[0-9]{10}$
          type: string
          example: "0226010000038820"
      - name: woonplaatsNaam
        in: query
        description: Naam van een woonplaats.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 80
          minLength: 1
          pattern: ^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*
          type: string
          example: Duiven
      - name: openbareRuimteNaam
        in: query
        description: Naam van een openbare ruimte.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 80
          minLength: 1
          pattern: ^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*
          type: string
          example: Laan van de landinrichtingscommissie Duiven-Westervoort
      - name: geldigOp
        in: query
        description: "Filtert op objecten die geldig zijn op de opgegeven datum `JJJJ-MM-DD`\
          \ Deze parameters komen uit de API strategie, het hoofdstuk tijdreizen.\
          \ \n"
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
        example: 2019-04-01
      - name: beschikbaarOp
        in: query
        description: |
          Filtert op objecten die beschikbaar zijn gekomen op de opgegeven datum en tijd `YYYY-MM-DDThh:mm:ss.sss'  Hierin kunnen de seconden ':ss' en milliseconden '.sss' of alleen de milliseconden confrom ISO 8601 specificatie worden weggelaten, in dat geval krijgen deze automatisch de waarde ':00' respectievelijk '.000'. Indien er voor de milliseconden '.sss' meer dan 3 cijfers worden opgegeven, bv. '.12345', dan wordt dit afgekapt tot '.123'.  Deze parameters komen uit de API strategie, het hoofdstuk [tijdreizen](https://docs.geostandaarden.nl/api/API-Strategie/#tijdreizen)
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: exacteMatch
        in: query
        description: '"Indicatie of de nummeraanduiding gegevens een exacte match
          moeten opleveren.  Dit houdt in, dat als de zoek opdracht met de opgegeven
          parameters meerdere resultaten oplevert,  alleen het resultaat dat exact
          overeenkomt met deze parameters wordt geretourneerd.  Bv. gevraagd wordt
          postcode: 1234AA en huisnummer: 3, geen huisletter en geen huisnummertoevoeging.  Gegeven
          een straat met postcode 1234AA en huisnummer 3, 3A en 3B, levert als resultaten
          alle 3 de adressen op. Wordt exacteMatch=true opgegeven, dan wordt alleen
          nummeraanduiding met postcode 1234AA en huisnummer 3 geretourneeerd. Als
          er ondanks dat exacteMatch=true is opgegeven nog steeds meerdere zoekresultaten
          zijn, dan wordt toch een foutmelding geretourneerd. Bv. gevraagd wordt postcode
          1234AA, huisnummer 3 en toevoeging bis en geen huisletter. Gegeven een straat
          met postcode 1234AA en huisnummers 3, 3A en 3Abis, 3B en 3Bbis, levert als
          resultaten 3Abis en 3Bbis op. Wordt exacteMatch=true opgegeven, dan blijven
          beide resultaten over.  Ook wanneer er geen objecten zijn gevonden wordt
          een foutmelding geretourneerd.    De default waarde is false." '
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
          default: false
      - name: expand
        in: query
        description: Hier kan aangegeven worden welke gerelateerde resources meegeladen
          moeten worden. Resources en velden van resources die gewenst zijn kunnen
          in de expand parameter kommagescheiden worden opgegeven. Specifieke velden
          van resource kunnen worden opgegeven door het opgeven van de resource-naam
          gevolgd door de veldnaam, met daartussen een punt.
        required: false
        schema:
          type: string
      - name: Accept-Crs
        in: header
        description: Gewenste CRS van de coördinaten in de response.
        required: false
        schema:
          type: string
          description: CRS van de coördinaten in de response.
          enum:
          - epsg:28992
      responses:
