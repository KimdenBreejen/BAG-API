        \ met huisnummer 3 en toevoeging 'bis' en exacteMatch=true zijn er meerdere\
        \ resultaten.\n   Deze worden alle geretourneerd.</li>\n<li>Bevragen/raadplegen\
        \ levenscyclus van alle gerelateerde objecten via adresseerbaar object ID.\
        \ \n   Geleverd worden adresseerbaar object, nummeraanduidingen (hoofd- en\
        \ indien aanwezig nevenadressen), openbare ruimte, woonplaats, bronhouder\
        \ en i.g.v. een verblijfsobject gerelateerde pand(en). \n   Parameter adresseerbaarobjectIdentificatie\
        \ bevat de 16 cijferige identificatie van een ligplaats, standplaats of verblijfsobject.</li>\n\
        </ol> Bij alle bovenstaande combinaties kunnen eveneens de volgende parameters\
        \ worden gebruikt:<br/> Parameter geheleLvc bevat een indicatie dat de gehele\
        \ levenscyclus (inclusief voorkomens die uit de geldige levenscyclus zijn\
        \ verwijderd) zijn gewenst. Als deze parameter wordt weggelaten (default)\
        \ wordt alleen de geldige levenscyclus geretourneerd.<br/>  Als expand=true\
        \ dan worden alle gerelateerde objecten als geneste resources geleverd.<br/>\""
      operationId: zoekObjectrelatiesLvc
      parameters:
      - name: nummeraanduidingIdentificatie
        in: query
        description: Identificatie van een object uit de BAG. Deze is 4 lang bij een
          woonplaats en 16 lang bij de andere objecten.
        required: false
        style: form
        explode: true
        schema:
          pattern: ^[0-9]{4}20[0-9]{10}$
          type: string
          example: "0226200000038923"
      - name: adresseerbaarobjectIdentificatie
        in: query
        description: Identificatie van een object uit de BAG. Deze is 4 lang bij een
          woonplaats en 16 lang bij de andere objecten.
        required: false
        style: form
        explode: true
        schema:
