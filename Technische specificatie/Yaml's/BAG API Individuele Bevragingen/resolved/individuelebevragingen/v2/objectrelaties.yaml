  parameters:
    nummeraanduidingIdentificatie:
      name: nummeraanduidingIdentificatie
      in: query
      description: Identificatie van een object uit de BAG. Deze is 4 lang bij een
        woonplaats en 16 lang bij de andere objecten.
      required: false
      style: form
      explode: true
      schema:
        pattern: ^[0-9]{4}20[0-9]{10}$
        type: string
        example: "0226200000038923"
    adresseerbaarobjectIdentificatie:
      name: adresseerbaarobjectIdentificatie
      in: query
      description: Identificatie van een object uit de BAG. Deze is 4 lang bij een
        woonplaats en 16 lang bij de andere objecten.
      required: false
      style: form
      explode: true
      schema:
        title: identificatie van adresseerbaar object
        pattern: ^[0-9]{4}(01|02|03)[0-9]{10}$
        type: string
        example: "0226010000038820"
    woonplaatsNaam:
      name: woonplaatsNaam
      in: query
      description: Naam van een woonplaats.
      required: false
      style: form
      explode: true
      schema:
        maxLength: 80
        minLength: 1
        pattern: ^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*
        type: string
        example: Duiven
    openbareRuimteNaam:
      name: openbareRuimteNaam
      in: query
      description: Naam van een openbare ruimte.
      required: false
      style: form
      explode: true
      schema:
        maxLength: 80
        minLength: 1
        pattern: ^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*
        type: string
        example: Laan van de landinrichtingscommissie Duiven-Westervoort
    postcode:
      name: postcode
      in: query
      description: Postcode behorende bij een nummeraanduiding.
      required: false
      style: form
      explode: true
      schema:
        pattern: ^[1-9]{1}[0-9]{3}[A-Z]{2}$
        type: string
        example: 6922KZ
    huisnummer:
      name: huisnummer
      in: query
      description: Huisnummer behorende bij een nummeraanduiding.
      required: false
      style: form
      explode: true
      schema:
        maximum: 99999
        minimum: 1
        type: integer
        example: 1
    huisnummertoevoeging:
      name: huisnummertoevoeging
      in: query
      description: Huisnummertoevoeging behorende bij een nummeraanduiding.
      required: false
      style: form
      explode: true
      schema:
        pattern: ^[0-9a-zA-Z]{1,4}$
        type: string
        example: bis
    huisletter:
      name: huisletter
      in: query
      description: Huisletter behorende bij een nummeraanduiding.
      required: false
      style: form
      explode: true
      schema:
        pattern: ^[a-zA-Z]{1}$
        type: string
        example: A
    geldigOp:
      name: geldigOp
      in: query
      description: "Filtert op objecten die geldig zijn op de opgegeven datum `JJJJ-MM-DD`\
        \ Deze parameters komen uit de API strategie, het hoofdstuk tijdreizen. \n"
      required: false
      style: form
      explode: true
      schema:
        type: string
        format: date
      example: 2019-04-01
    beschikbaarOp:
      name: beschikbaarOp
      in: query
      description: |
        Filtert op objecten die beschikbaar zijn gekomen op de opgegeven datum en tijd `YYYY-MM-DDThh:mm:ss.sss'  Hierin kunnen de seconden ':ss' en milliseconden '.sss' of alleen de milliseconden confrom ISO 8601 specificatie worden weggelaten, in dat geval krijgen deze automatisch de waarde ':00' respectievelijk '.000'. Indien er voor de milliseconden '.sss' meer dan 3 cijfers worden opgegeven, bv. '.12345', dan wordt dit afgekapt tot '.123'.  Deze parameters komen uit de API strategie, het hoofdstuk [tijdreizen](https://docs.geostandaarden.nl/api/API-Strategie/#tijdreizen)
      required: false
      style: form
      explode: true
      schema:
        type: string
        format: date-time
    exacteMatch:
      name: exacteMatch
      in: query
      description: '"Indicatie of de nummeraanduiding gegevens een exacte match moeten
        opleveren.  Dit houdt in, dat als de zoek opdracht met de opgegeven parameters
        meerdere resultaten oplevert,  alleen het resultaat dat exact overeenkomt
        met deze parameters wordt geretourneerd.  Bv. gevraagd wordt postcode: 1234AA
        en huisnummer: 3, geen huisletter en geen huisnummertoevoeging.  Gegeven een
        straat met postcode 1234AA en huisnummer 3, 3A en 3B, levert als resultaten
        alle 3 de adressen op. Wordt exacteMatch=true opgegeven, dan wordt alleen
        nummeraanduiding met postcode 1234AA en huisnummer 3 geretourneeerd. Als er
        ondanks dat exacteMatch=true is opgegeven nog steeds meerdere zoekresultaten
        zijn, dan wordt toch een foutmelding geretourneerd. Bv. gevraagd wordt postcode
        1234AA, huisnummer 3 en toevoeging bis en geen huisletter. Gegeven een straat
        met postcode 1234AA en huisnummers 3, 3A en 3Abis, 3B en 3Bbis, levert als
        resultaten 3Abis en 3Bbis op. Wordt exacteMatch=true opgegeven, dan blijven
        beide resultaten over.  Ook wanneer er geen objecten zijn gevonden wordt een
        foutmelding geretourneerd.    De default waarde is false." '
      required: false
      style: form
      explode: true
      schema:
        type: boolean
        example: true
        default: false
    geheleLvc:
      name: geheleLvc
      in: query
      description: |
        Filtert naast geldige voorkomens ook de voorkomens die uit de geldige levenscyclus van het object zijn verwijderd. Als deze parameter wordt weggelaten worden alleen geldige voorkomens geretourneerd (default is false).
      required: false
      style: form
      explode: true
      schema:
        type: boolean
        example: true
        default: false
